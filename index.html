<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icon/lapis.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="fontaw/css/all.min.css">
        <title>Teaching Control - gerenciamento escolar</title>
    </head>
    <body>
        
        <main>
            <div id="corpo-tela-inicial">
                <div class="image-container">
                    <img src="icon/img-home.jpg" class="img-inicio">
                </div>
                
                <div id="login-corpo">

                    <div style="display: none;">
                        <h1>Teaching Control</h1>
                        <form>
                            <h2>Área de Acesso</h2>
                            <div class="input-container">
                                <input type="text" maxlength="8" class="input-with-icon" placeholder="Usuário">
                                <span class="icon" ><i class="fa-solid fa-user" style="color: #75b4f7;"></i></span>
                                </div>

                            <div class="input-container">
                                <input type="password" maxlength="8" class="input-with-icon" placeholder="Senha">
                                <span class="icon"><i class="fa-solid fa-lock " style="color: #75b4f7"></i></span>
                            </div>
                                
                            <label class="checkbox-label input-container">
                                <span style="color: #75b4f7">Lembrar acesso</span>
                                <input type="checkbox">
                            </label>
                                
                            <button type="submit">Entrar</button>
                            <button type="submit" class="btn-cadastro">Cadastre-se</button>
                            <a href="">Recuperar Senha</a>
                            <div id="area-suporte">
                                <div>
                                    <h6>Solicite ajuda abaixo</h6>
                                </div>
                                    
                                <div>
                                    <i class="fa-sharp fa-solid fa-envelope" style="color: #1663e9;"></i>
                                    <i class="fa-brands fa-square-whatsapp" style="color: #98af46;"></i>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="cadastro-corpo">
                        <h1>Teaching Control</h1>
                        <p>Vamos realizar seu cadastro, precisamos apenas de algumas informações:</p>
                        <form class="cadastro">
                            <h2>Área de Cadastro</h2>
                            <div>
                                <input class="input-with-icon-r" type="text" maxlength="8" placeholder="Usuário" required>
                            </div>
                            <div>
                                <input class="input-with-icon-r" type="password" maxlength="8" placeholder="Senha" required>
                                <input class="input-with-icon-r" type="password" maxlength="17" placeholder="Confirme a senha" required>
                            </div>
                            <div>
                                <input class="input-with-icon-r" type="email" maxlength="35" placeholder="E-mail" required>
                                <input class="input-with-icon-r" type="email" maxlength="35" placeholder="Confirme e-mail" required>
                            </div>
                            <div>
                                <input class="input-with-icon-r" type="number" minlength="11" maxlength="11" placeholder="E-mail" required>
                            </div>
                            <button type="submit">Entrar</button>
                            <button type="submit" class="btn-cadastro">Cadastre-se</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
